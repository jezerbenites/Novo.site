    <title>Gráficos</title>
    <style>
        body {
        font-family: "Poppins", sans-serif;
        background-color: #52b788;
    }

    /* Navbar */

    .navbar {
        padding: 1rem;
        background-color: #52b788;
    }

    .navbar-brand {
        font-family: "Ubuntu", sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #FFF;
        transition: 1.5s;
        margin: 0;
    }

    .nav-item {
        padding: 0.5px;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: 300;
        color: #FFF;
        transition: 1.5s;
    }

    .offcanvas-body,
    .offcanvas-header {
        background-color: #52b788;
        color: #FFF;
    }

    /* Section Section */

    #wrapper-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100px;
        max-width: 100%;
    }

    .container {
        border-radius: 10px;
        margin-top: 20px;
        margin-bottom: 30px;
        width: 1200px;
        background-color:#2d6a4f;
    }

    .title-form {
        color: white;
        font-size: 2.0rem;
        text-align: center;
        margin-bottom: 20px;
    }

    .title {
        font-size: 1.5rem;
        color: black;
    }

    .title2 {
        font-size: 1.2rem;
        color: black;
    }

    .box-form2 {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-items: center;
        align-items: center;
        margin: 10px;
    }


    .box-form2 label {
        padding: 5px;
        margin: 10px;
    }



    /* Footer Section */

    #footer {
        color: #FFF;
        text-align: center;
        min-height: 90px;
        padding: 10px 100px;
    }

    .footer-text {
        margin: 0;
    }

    .footer-icon {
        color: #2d6a4f;
        margin-bottom: 5px;
        margin-right: 15px;
    }

    .variant-color {
        color: #2d6a4f;
    }


    @media (max-width: 1100px) {
        #footer {
            padding: 10px 5px;
        }
    }
    </style>
  </head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['wolfpack', 'Frequentam', 'Nao frequenta,mas ja frequentou', 'Nunca frequentou'],
          ['0 a 3 anos', 1089, 73, 4207],
          ['4 anos', 911, 13, 408],
          ['5 anos', 1358, 19, 65],
          ['6 anos', 1390, 23, 11],
          ['7 a 9 anos', 4261, 123, 23],
          ['10 a 14 anos', 8457, 3173, 53],
          ['15 a 19 anos', 5771, 7136, 46]
        ]);

        var options = {
          chart: {
            title: 'Salto/SP',
            subtitle: '2022',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
